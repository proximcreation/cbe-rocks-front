<p> folderActionCreateId.html </p>
<a href="/#/dossier/action/liste/{{_id}}"> Retour Action </a>
<form class="row col-12"name="myForm" ng-submit="create(formData,'Actions')" novalidate >

<div class="input-group bg-base1 p1 col-12">
  <label class="col-3" >RefDossier</label>
  <input class="col-3" type="number" ng-model="formData.refDossier"  ng-required="false" >

  <label class="col-3">dateAction</label>
  <input class="col-3" type="date" ng-model="formData.dateAction"  ng-required="false" >
</div>

<div class="input-group bg-base1 p1 col-12">
  <label class="col-3">commentaire</label>
  <input class="col-3" type="text" ng-model="formData.commentaire"  ng-required="false" >

  <label class="col-3">Temps passé</label>
  <input class="col-3" type="number" ng-model="formData.tempspasse"  ng-required="false" >
</div>

<div class="input-group p1 col-12">
  <div class="input-group p1 col-6">
    <label> LISTE PORTEUR DISPO </label>
    <div ng-repeat="porteur in porteurs" ng-hide="exist(porteur)">
      <span > {{porteur.lastname}} </span>
      <input type="button" value="+" ng-click="push(porteur)">
    </div>
  </div>
  <div class="input-group p1 col-6">
    <label> LISTE PORTEUR AFFILIÉ </label>
    <div ng-repeat="porteur in array_porteur">
      <span> {{porteur.lastname}} </span>
      <input type="button" value="-" ng-click="pull(porteur)">
    </div>
  </div>
</div>
  <input type="submit" ng-disabled="myForm.$invalid" value="Envoyer" />
</form>
