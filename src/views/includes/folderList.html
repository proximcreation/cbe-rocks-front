<div class="input-group row bg-base1 p1 col-12">
  <label class="col-2">Enseigne </label>
  <label class="col-2">Adresse</label>
  <label class="col-2">Code Postal</label>
  <label class="col-2">Ville</label>
  <label class="col-2">date Dossier</label>
  <label class="col-2">Gerant</label>

</div>
<div class="row col-12" ng-repeat="dossier in dossiers.data">
  <div class="input-group row bg-base1 p1 col-12">

  <!-- <label>Enseigne</label> -->
  <a  class="col-2" href="/#/dossier/{{dossier._id}}" >{{dossier.enseigne}} </a>

  <!-- <label> adresse : </label> -->
  <span class="col-2 input">{{dossier.adress}} </span>
  <!-- <label>codepostal:</label> -->
  <span class="col-2 input">{{dossier.codePostal}} </span>
  <!-- <label>ville :</label> -->
  <span class="col-2 input">{{dossier.ville}}</span>
  <!-- <label>dateCreationDossier</label> -->
  <span class="col-2 input">{{dossier.dateCreationDossier}}</span>
  <!-- <label> Gerant : </label> -->
  <span class="col-2 input">{{dossier.gerant}}</span>
