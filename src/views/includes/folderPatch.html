<form name="myForm" ng-submit="patchObject('dossiers',formData)" novalidate >
  <a href="/#/dossier" > Liste des dossiers </a>
  <br>
  <a href="/#/home"> home </a>

  <!--                        SAUT DE LIGNE                       -->

  <label>dateCreationPrevu</label>
  <input type="date" ng-model="formData.dateCreationPrevu" ng-required="false" ng-value="dossier.dateCreationPrevu">

  <br>
  <label>dateCreationDossier</label>
  <input type="date" ng-model="formData.dateCreationDossier" ng-required="false" ng-value="dossier.dateCreationDossier">

  <!--                        SAUT DE LIGNE                       -->

  <br>
  <label>Enseigne</label>
  <input type="text" ng-model="formData.enseigne"  ng-required="false" ng-maxlength="15"  ng-value="dossier.enseigne">

  <br>
  <label> adresse : </label>
  <input type="text" ng-model="formData.adress" ng-required="false" ng-value="dossier.adress">
  <br>

  <label>codepostal:</label>
  <input type="text" ng-model="formData.codePostal" ng-required="false" ng-value="dossier.codePostal">

  <br>
  <label>ville :</label>
  <input type="text" ng-model="formData.ville" ng-required="false" ng-value="dossier.ville"></input>

  <!--                        SAUT DE LIGNE                       -->

  <br>
  <label> numFixe : </label>
  <input type="text" ng-model="formData.numFixe"  ng-required="false" ng-maxlength="15" ng-value="dossier.numFixe">

  <br>
  <label> numPortable : </label>
  <input type="text" ng-model="formData.numPortable" ng-required="false" ng-value="dossier.numPortable">
  <br>
  <label> siteWeb : </label>
  <input type="text" ng-model="formData.siteWeb" ng-required="false" ng-value="dossier.siteWeb">
  <br>
  <label> SIRET : </label>
  <input type="text" ng-model="formData.siret" ng-required="false" ng-value="dossier.siret">
  <br>
  <label> nbrSalarié : </label>
  <input type="Number" ng-model="formData.nbrSalarie" ng-required="false" ng-value="dossier.nbrSalarie">
  <br>
  <label> Gerant : </label>
  <input type="text" ng-model="formData.gerant" ng-required="false" ng-value="dossier.gerant">
  <br>

  <p> LISTE PORTEUR DISPO </p>
  <div ng-repeat="porteur in porteurs.data" ng-if="!exist(porteur)">
    <span > {{porteur.lastname}} </span>
    <input type="button" value="+" ng-click="push(porteur)">
  </div>
  <p> LISTE PORTEUR AFFILIÉ </p>
  <div ng-repeat="porteur in array_porteur">
    <span > {{porteur.lastname}} </span>
    <input type="button" value="-" ng-click="pull(porteur)">
  </div>
  <br>
  {{myForm.$invalid}}
  <input type="submit" ng-disabled="myForm.$invalid" value="Envoyer" href="/#/dossier/_id"/>
</form>
